<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <h3>First to 5 wins!</h3>

    <div id="scores">
        <div id="playerScore">Player: 0</div>
        <div id="computerScore">Computer: 0</div>
    </div>

    <div class="buttons">
        <button id="rock" class="inplay"><img src="./images/rock.png" alt="rock"></button>
        <button id="paper" class="inplay"><img src="./images/paper.png" alt="paper"></button>
        <button id="scissors" class="inplay"><img src="./images/scissors.png" alt="scissors"></button>
    </div>
    <div id="result"></div>
</body>
</html>
